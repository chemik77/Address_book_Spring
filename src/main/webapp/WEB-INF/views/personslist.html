<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<title>Persons list</title>
</head>
<body>
<div class="container">
	<h1>Persons list</h1>
	<br/>
	<a href="newperson.html" th:href="@{/newperson}" class="btn btn-outline-info" role="button">New person</a>
	<br/><br/>
	<table id="personTable" class="table">
		<thead>
			<tr>
				<th>Id</th>
				<th>Last name</th>
				<th>First name</th>
				<th>Email</th>
				<th>Phone</th>
				<th>Birth date</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="person : ${persons}">
				<td th:text="${person.id}" />
				<td th:text="${person.lastName}" />
				<td th:text="${person.firstName}" />
				<td th:text="${person.email}" />
				<td th:text="${person.phone}" />
				<td th:text="${person.birthDate}" />
				<td><a href="editperson.html"
					th:href="@{'/edit-'+${person.id}}" class="btn btn-outline-info" role="button">Edit</a>
				<a href="personslist.html"
					th:href="@{'/delete-'+${person.id}}" class="btn btn-outline-info" role="button">Delete</a></td>
			</tr>
		</tbody>
	</table>
</div>
</body>
</html>
