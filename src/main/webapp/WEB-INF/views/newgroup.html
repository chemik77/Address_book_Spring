<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/jsp/jstl/core" xmlns:form="http://www.springframework.org/tags/form">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
<title>New group</title>
</head>
<body>
<div class="container">
	<h1>New group</h1>
	<form action="#" th:action="@{/newgroup}" method="post" accept-charset="utf-8">
		
		<ul>
  		<li th:each="err : ${#fields.errors('*')}" th:text="${err}" />
		</ul>
		
		<div class="form-group row">
		<label for="name" class="col-2 col-form-label">Name: </label>
		<div class="col-10">
		<input class="form-control" id="name" name="name" type="text" th:value="*{group.name}" />
		</div>
		</div>
		 
		<a href="personslist.html" th:href="@{/list}" class="btn btn-outline-info" role="button">Cancel</a>
		<input type="reset" value="Clear" class="btn btn-outline-info" />
		<input type="submit" value="Submit" class="btn btn-outline-info" />
	</form>
</div>
</body>
</html>
